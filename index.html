    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyKk-6FsyLuGneCqcgnpCoBo1fHPAnXw4ez1gaTEimlkM0zcgfmuysFlOs8O1f7238/exec';
        let teams = Array.from({ length: 10 }, (_, i) => ({ id: Date.now() + i, name: `ç¬¬ ${i + 1} éšŠ`, score: 0, hasRaced: false }));
        let p1Data = null, p2Data = null, defaultSeconds = 60, timerVal = 60, isRunning = false, interval = null;

        function speak(text) {
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'zh-TW';
                utterance.rate = 1.1;
                window.speechSynthesis.speak(utterance);
            }
        }

        async function exportToCloud() {
            const icon = document.getElementById('sync-icon');
            const text = document.getElementById('sync-text');
            icon.classList.add('spin');
            text.innerText = "åŒæ­¥ä¸­...";
            try {
                await fetch(scriptURL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(teams) });
                notify("âœ… å·²æ›´æ–°é›²ç«¯");
            } catch (e) { notify("âŒ åŒæ­¥å¤±æ•—"); } finally {
                icon.classList.remove('spin');
                text.innerText = "åŒæ­¥é›²ç«¯";
            }
        }

        async function importFromCloud() {
            try {
                const res = await fetch(scriptURL);
                const data = await res.json();
                if (data && data.length > 0) {
                    teams = data; updateUI(); closeInitModal();
                    notify("âœ… è³‡æ–™åŒæ­¥å®Œæˆ");
                    speak("ç³»çµ±è³‡æ–™åŒæ­¥å®Œæˆ");
                }
            } catch (e) { notify("âŒ åŒæ­¥å¤±æ•—"); }
        }

        function closeInitModal() { document.getElementById('init-modal').style.display = 'none'; updateUI(); }
        function toggleManage() { document.getElementById('setup-panel').classList.toggle('hidden'); }
        function notify(m) { const t = document.getElementById('toast'); t.innerText = m; t.style.opacity = '1'; setTimeout(() => t.style.opacity='0', 2000); }

        function updateUI() {
            const list = document.getElementById('team-list');
            list.innerHTML = teams.map((t, index) => `
                <div class="flex flex-col gap-2 p-5 bg-white/5 border border-white/10 rounded-2xl group hover:border-cyan-500/50 transition-all shadow-inner relative">
                    <button onclick="removeTeam(${t.id})" class="absolute top-4 right-4 text-slate-500 hover:text-red-500 transition-colors w-8 h-8 rounded-full flex items-center justify-center font-bold">âœ•</button>
                    <div class="flex items-center gap-2 mb-1">
                        <div class="w-2 h-2 rounded-full bg-cyan-500 shadow-[0_0_8px_#00f2ff]"></div>
                        <label class="text-sm font-black text-cyan-500 tech-font uppercase">ç¬¬ ${index + 1} éšŠ</label>
                    </div>
                    <input type="text" value="${t.name}" onchange="editName(${t.id}, this.value)" class="bg-black/60 border border-slate-700 rounded-xl px-5 py-3 w-full outline-none focus:border-cyan-500 text-xl font-black text-white placeholder-slate-600">
                </div>
            `).join('');

            const board = document.getElementById('leaderboard');
            const sorted = [...teams].sort((a,b) => b.score - a.score);
            board.innerHTML = sorted.map((t, i) => `
                <div class="flex justify-between items-center p-4 rounded-xl border border-white/5 bg-white/5 ${t.score > 0 && i === 0 ? 'rank-gold' : ''}">
                    <div class="flex items-center gap-3">
                        <span class="tech-font font-black text-slate-500 text-sm">${i+1}</span>
                        <span class="font-bold text-base">${t.score > 0 && i === 0 ? 'ğŸ¥‡ ' : ''}${t.name}</span>
                    </div>
                    <div class="flex items-center gap-1">
                        <input type="number" value="${t.score}" onchange="editScore(${t.id}, this.value)" class="score-input-direct text-xl">
                        <span class="text-[10px] text-slate-500 font-bold uppercase">cm</span>
                    </div>
                </div>
            `).join('');
        }

        function drawMatch() {
            const pool = teams.filter(t => !t.hasRaced);
            if (pool.length === 0) return notify("æ‰€æœ‰éšŠä¼çš†å·²å®Œè³½");
            p1Data = pool.splice(Math.floor(Math.random()*pool.length), 1)[0];
            p2Data = pool.length > 0 ? pool[Math.floor(Math.random()*pool.length)] : null;
            document.getElementById('p1-score').value = '';
            document.getElementById('p2-score').value = '';
            document.getElementById('p1-name').innerText = p1Data.name;
            document.getElementById('p2-name').innerText = p2Data ? p2Data.name : "æ¸¬è©¦é¸æ‰‹";
            speak(`ç”± ${p1Data.name} å°æˆ° ${p2Data ? p2Data.name : 'æ¸¬è©¦é¸æ‰‹'}`);
            resetTimer();
        }

        function saveMatch() {
            if (!p1Data) return notify("è«‹å…ˆæŠ½ç±¤");
            const s1 = parseFloat(document.getElementById('p1-score').value) || 0;
            const s2 = parseFloat(document.getElementById('p2-score').value) || 0;
            teams = teams.map(t => {
                if (t.id === p1Data.id) { t.score = s1; t.hasRaced = true; }
                if (p2Data && t.id === p2Data.id) { t.score = s2; t.hasRaced = true; }
                return t;
            });
            if (s1 > 0 || s2 > 0) confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
            updateUI();
            notify("ç´€éŒ„å®Œæˆ");
            speak("æˆç¸¾ç´€éŒ„å®Œæˆ");
        }

        function updateCustomTimer(val) {
            defaultSeconds = parseInt(val) || 60;
            if (!isRunning) timerVal = defaultSeconds;
        }

        function resetTimer() {
            clearInterval(interval);
            isRunning = false;
            timerVal = defaultSeconds;
            const timerInput = document.getElementById('timer-input');
            timerInput.value = timerVal;
            timerInput.classList.remove('timer-danger');
            document.getElementById('timer-btn').innerText = "é–‹å§‹è¨ˆæ™‚";
        }

        function toggleTimer() {
            const btn = document.getElementById('timer-btn');
            const timerInput = document.getElementById('timer-input');
            if (isRunning) { 
                clearInterval(interval); 
                isRunning = false; 
                btn.innerText = "ç¹¼çºŒ";
                speak("è¨ˆæ™‚æš«åœ");
            } else {
                isRunning = true;
                btn.innerText = "æš«åœ";
                speak("æ¯”è³½é–‹å§‹ï¼");
                interval = setInterval(() => {
                    timerVal--;
                    timerInput.value = timerVal;
                    
                    if (timerVal <= 10 && timerVal > 0) {
                        timerInput.classList.add('timer-danger');
                        speak(timerVal.toString());
                    }

                    if (timerVal <= 0) { 
                        clearInterval(interval); 
                        isRunning = false; 
                        btn.innerText = "çµæŸ";
                        speak("æ™‚é–“åˆ°ï¼æ¯”è³½çµæŸã€‚");
                        notify("â° æ¯”è³½çµæŸï¼");
                    }
                }, 1000);
            }
        }

        function resetToDefaultTeams() {
            teams = Array.from({ length: 10 }, (_, i) => ({ id: Date.now() + i, name: `ç¬¬ ${i + 1} éšŠ`, score: 0, hasRaced: false }));
            updateUI(); notify("å·²é‡ç½®éšŠä¼");
        }
        function addTeam() { teams.push({id: Date.now(), name: `æ–°éšŠä¼`, score: 0, hasRaced: false}); updateUI(); }
        function removeTeam(id) { teams = teams.filter(t => t.id !== id); updateUI(); }
        function editName(id, val) { teams = teams.map(t => t.id === id ? {...t, name: val} : t); }
        function editScore(id, val) { 
            teams = teams.map(t => t.id === id ? {...t, score: parseFloat(val)||0, hasRaced: true} : t); 
            updateUI();
        }
    </script>
