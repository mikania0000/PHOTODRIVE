<body class="min-h-screen pb-20">

    <div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 bg-slate-900/90 border border-cyan-500/50 text-cyan-200 px-10 py-4 rounded-full opacity-0 transition-all pointer-events-none text-sm font-bold shadow-2xl z-[300] backdrop-blur-md"></div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyKk-6FsyLuGneCqcgnpCoBo1fHPAnXw4ez1gaTEimlkM0zcgfmuysFlOs8O1f7238/exec';

        // é è¨­ 10 çµ„éšŠä¼
        const defaultTeamPreset = Array.from({ length: 10 }, (_, i) => ({
            id: i + 1,
            name: `ç¬¬ ${i + 1} éšŠ`,
            score: 0,
            hasRaced: false
        }));

        let teams = [...defaultTeamPreset];
        let p1Data = null, p2Data = null, defaultSeconds = 60, timerVal = 60, isRunning = false, interval = null;

        // èªéŸ³æ’­æ”¾ç³»çµ±
        function speak(text) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'zh-TW';
                utterance.rate = 1;
                window.speechSynthesis.speak(utterance);
            }
        }

        // é›²ç«¯åŠŸèƒ½
        async function exportToCloud() {
            const icon = document.getElementById('sync-icon');
            const text = document.getElementById('sync-text');
            icon.classList.add('spin');
            text.innerText = "åŒæ­¥ä¸­...";
            
            try {
                await fetch(scriptURL, {
                    method: 'POST',
                    mode: 'no-cors', 
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(teams)
                });
                notify("âœ… å·²æ›´æ–°é›²ç«¯è©¦ç®—è¡¨");
            } catch (e) {
                notify("âŒ åŒæ­¥å¤±æ•—");
            } finally {
                icon.classList.remove('spin');
                text.innerText = "é›²ç«¯å„²å­˜";
            }
        }

        async function importFromCloud() {
            notify("æ­£åœ¨è‡ªé›²ç«¯ä¸‹è¼‰è³‡æ–™...");
            try {
                const res = await fetch(scriptURL);
                const data = await res.json();
                if (data && data.length > 0) {
                    teams = data;
                    updateUI();
                    closeInitModal();
                    notify("âœ… è³‡æ–™åŒæ­¥å®Œæˆ");
                    speak("ç³»çµ±è³‡æ–™åŒæ­¥å®Œæˆ");
                }
            } catch (e) {
                notify("âŒ åŒæ­¥å¤±æ•—ï¼Œåˆ‡æ›è‡³æœ¬åœ°æ¨¡å¼");
            }
        }

        function closeInitModal() { document.getElementById('init-modal').style.display = 'none'; updateUI(); }

        function resetToDefaultTeams() {
            teams = Array.from({ length: 10 }, (_, i) => ({
                id: Date.now() + i,
                name: `ç¬¬ ${i + 1} éšŠ`,
                score: 0,
                hasRaced: false
            }));
            updateUI();
            notify("å·²æ¢å¾© 10 çµ„é è¨­éšŠä¼");
        }

        // UI æ¸²æŸ“èˆ‡ç‰¹æ•ˆ
        function updateUI() {
            const list = document.getElementById('team-list');
            list.innerHTML = teams.map(t => `
                <div class="flex items-center gap-3 p-3 bg-black/40 border border-white/5 rounded-2xl group hover:border-cyan-500/30 transition-all">
                    <input type="text" value="${t.name}" onchange="editName(${t.id}, this.value)" class="bg-transparent text-sm w-full outline-none focus:text-cyan-400 font-bold">
                    <button onclick="removeTeam(${t.id})" class="text-slate-600 hover:text-red-500 opacity-0 group-hover:opacity-100 transition-all text-xl">Ã—</button>
                </div>
            `).join('');

            const board = document.getElementById('leaderboard');
            const sorted = [...teams].sort((a,b) => b.score - a.score);
            
            board.innerHTML = sorted.map((t, i) => {
                let rankStyle = "list-item";
                let medal = "";
                if (t.score > 0) {
                    if (i === 0) { rankStyle += " rank-gold"; medal = "ğŸ¥‡ "; }
                    else if (i === 1) { rankStyle += " rank-silver"; medal = "ğŸ¥ˆ "; }
                    else if (i === 2) { rankStyle += " rank-bronze"; medal = "ğŸ¥‰ "; }
                }
                return `
                    <div class="flex justify-between items-center p-5 rounded-2xl border border-white/5 bg-white/5 ${rankStyle}">
                        <div class="flex items-center gap-4">
                            <span class="tech-font font-black text-slate-500 w-6">${i+1}</span>
                            <span class="font-black text-lg tracking-tight">${medal}${t.name}</span>
                        </div>
                        <div class="flex flex-col items-end">
                            <div class="tech-font text-emerald-400 font-black text-2xl">${t.score}</div>
                            <span class="text-[8px] text-slate-500 font-bold">CM</span>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function drawMatch() {
            const pool = teams.filter(t => !t.hasRaced);
            if (pool.length === 0) {
                speak("æ‰€æœ‰éšŠä¼çš†å·²å®Œè³½");
                return notify("æ‰€æœ‰éšŠä¼çš†å·²å®Œè³½");
            }
            p1Data = pool.splice(Math.floor(Math.random()*pool.length), 1)[0];
            p2Data = pool.length > 0 ? pool[Math.floor(Math.random()*pool.length)] : null;
            
            document.getElementById('p1-name').innerText = p1Data.name;
            document.getElementById('p2-name').innerText = p2Data ? p2Data.name : "æ¸¬è©¦é¸æ‰‹";
            
            speak(`ä¸‹ä¸€å ´æ¯”è³½ï¼Œç”± ${p1Data.name} å°æˆ° ${p2Data ? p2Data.name : 'æ¸¬è©¦é¸æ‰‹'}`);
            resetTimer();
        }

        function saveMatch() {
            if (!p1Data) return notify("è«‹å…ˆæŠ½ç±¤å†ç´€éŒ„æˆç¸¾");
            const s1 = parseFloat(document.getElementById('p1-score').value) || 0;
            const s2 = parseFloat(document.getElementById('p2-score').value) || 0;
            
            teams = teams.map(t => {
                if (t.id === p1Data.id) { t.score = s1; t.hasRaced = true; }
                if (p2Data && t.id === p2Data.id) { t.score = s2; t.hasRaced = true; }
                return t;
            });

            if (s1 > 0 || s2 > 0) {
                confetti({ particleCount: 150, spread: 80, origin: { y: 0.7 }, colors: ['#00f2ff', '#fbbf24', '#ffffff'] });
                speak("ç´€éŒ„å®Œæˆï¼Œè¡¨ç¾ç²¾å½©ï¼");
            }
            updateUI();
            notify("æˆç¸¾å·²å­˜å…¥æš«å­˜ï¼Œè«‹æ‰‹å‹•é›²ç«¯å„²å­˜");
        }

        function updateCustomTimer(val) {
            defaultSeconds = parseInt(val) || 60;
            if (!isRunning) timerVal = defaultSeconds;
        }

        function resetTimer() {
            clearInterval(interval);
            isRunning = false;
            timerVal = defaultSeconds;
            document.getElementById('timer-input').value = timerVal;
            const btn = document.getElementById('timer-btn');
            btn.innerText = "é–‹å§‹è¨ˆæ™‚";
            btn.className = "bg-cyan-600 hover:bg-cyan-500 text-white px-14 py-5 rounded-2xl font-bold transition-all shadow-lg shadow-cyan-900/40 text-lg";
        }

        function toggleTimer() {
            const btn = document.getElementById('timer-btn');
            if (isRunning) { 
                clearInterval(interval); 
                isRunning = false; 
                btn.innerText = "ç¹¼çºŒ";
                btn.classList.replace('bg-orange-600', 'bg-cyan-600');
            } else {
                if (timerVal <= 0) resetTimer();
                isRunning = true;
                btn.innerText = "æš«åœ";
                btn.classList.replace('bg-cyan-600', 'bg-orange-600');
                interval = setInterval(() => {
                    timerVal--;
                    document.getElementById('timer-input').value = timerVal;
                    if (timerVal === 3) speak("ä¸‰");
                    if (timerVal === 2) speak("äºŒ");
                    if (timerVal === 1) speak("ä¸€");
                    if (timerVal <= 0) { 
                        clearInterval(interval); 
                        isRunning = false; 
                        btn.innerText = "æ™‚é–“åˆ°";
                        speak("æ¯”è³½çµæŸï¼Œè«‹ç´€éŒ„æˆç¸¾");
                        notify("â° æ¯”è³½çµæŸï¼");
                    }
                }, 1000);
            }
        }

        function notify(m) { const t = document.getElementById('toast'); t.innerText = m; t.style.opacity = '1'; setTimeout(() => t.style.opacity='0', 2500); }
        function toggleManage() { document.getElementById('setup-panel').classList.toggle('hidden'); }
        function addTeam() { teams.push({id:Date.now(), name:"æ–°åƒè³½éšŠä¼", score:0, hasRaced:false}); updateUI(); }
        function removeTeam(id) { teams = teams.filter(t => t.id !== id); updateUI(); }
        function editName(id, val) { teams = teams.map(t => t.id === id ? {...t, name:val} : t); }
    </script>
