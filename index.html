<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>資優盃光驅動車大賽 - 科技雲端版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Noto+Sans+TC:wght@300;500;700;900&display=swap');
        
        :root {
            --neon-blue: #00f2ff;
            --gold: #fbbf24;
            --silver: #94a3b8;
            --bronze: #b45309;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #050a14;
            background-image: radial-gradient(circle at 50% 50%, #1e293b 0%, #050a14 100%);
            color: #e2e8f0;
            overflow-x: hidden;
        }

        .tech-font { font-family: 'Orbitron', sans-serif; }
        .glass-card { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        
        /* 重新找回的獎牌特效 */
        .rank-gold { 
            background: linear-gradient(90deg, rgba(251, 191, 36, 0.15) 0%, rgba(15, 23, 42, 0.6) 100%) !important; 
            border-left: 4px solid var(--gold) !important; 
            animation: gold-pulse 3s infinite; 
        }
        .rank-silver { 
            border-left: 4px solid var(--silver) !important; 
            background: rgba(148, 163, 184, 0.05) !important;
        }
        .rank-bronze { 
            border-left: 4px solid var(--bronze) !important; 
            background: rgba(180, 83, 9, 0.05) !important;
        }

        @keyframes gold-pulse { 
            0%, 100% { box-shadow: inset 0 0 15px rgba(251, 191, 36, 0.1); border-color: var(--gold); } 
            50% { box-shadow: inset 0 0 30px rgba(251, 191, 36, 0.25); border-color: #fff; } 
        }

        .spin { animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        
        .list-item { transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
    </style>
</head>
<body class="min-h-screen pb-20">

    <!-- 初始化選單 -->
    <div id="init-modal" class="fixed inset-0 z-[200] flex items-center justify-center">
        <div class="absolute inset-0 bg-black/90 backdrop-blur-md"></div>
        <div class="glass-card relative z-10 max-w-lg w-full p-10 rounded-3xl text-center border-cyan-500/30 shadow-2xl">
            <h2 class="text-3xl font-black mb-6 bg-clip-text text-transparent bg-gradient-to-r from-cyan-400 to-blue-500 tech-font">SYSTEM BOOT</h2>
            <div class="grid grid-cols-2 gap-6">
                <button onclick="importFromCloud()" class="group p-6 rounded-2xl bg-cyan-600/10 border border-cyan-500/50 hover:bg-cyan-600/30 transition-all">
                    <div class="text-cyan-400 font-bold mb-1">雲端匯入</div>
                    <div class="text-[10px] text-slate-500 uppercase">Sync from GS</div>
                </button>
                <button onclick="closeInitModal()" class="p-6 rounded-2xl bg-slate-800 border border-slate-700 hover:bg-slate-700 transition-all">
                    <div class="text-white font-bold mb-1">全新開始</div>
                    <div class="text-[10px] text-slate-500 uppercase">Fresh Start</div>
                </button>
            </div>
        </div>
    </div>

    <div class="max-w-7xl mx-auto px-4 pt-12">
        <header class="flex flex-col md:flex-row justify-between items-end mb-12 gap-6">
            <div>
                <h1 class="text-5xl font-black tracking-tighter bg-clip-text text-transparent bg-gradient-to-r from-cyan-400 via-blue-500 to-indigo-600">
                    資優盃光驅動車大賽
                </h1>
                <div class="flex items-center gap-2 mt-2">
                    <span class="w-3 h-3 bg-green-500 rounded-full animate-pulse"></span>
                    <p class="text-cyan-500/60 font-bold tech-font text-sm uppercase tracking-widest">GitHub Sync Edition</p>
                </div>
            </div>
            <div class="flex gap-4">
                <button onclick="exportToCloud()" class="group flex items-center gap-3 px-6 py-3 rounded-full bg-emerald-600/20 border border-emerald-500/50 text-emerald-400 hover:bg-emerald-600/40 transition-all shadow-lg shadow-emerald-900/20">
                    <span id="sync-icon" class="text-xl">☁️</span> 
                    <span id="sync-text" class="font-bold">儲存至雲端試算表</span>
                </button>
                <button onclick="toggleManage()" class="px-6 py-3 rounded-full border border-slate-700 text-slate-400 font-bold hover:bg-white/5 transition-all">管理名單</button>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <div class="lg:col-span-8 space-y-8">
                <!-- 管理區 -->
                <section id="setup-panel" class="glass-card rounded-3xl p-6 hidden">
                    <div class="flex justify-between items-center mb-6">
                        <h3 class="font-bold tech-font text-cyan-400 tracking-widest">TEAM REGISTRY</h3>
                        <button onclick="addTeam()" class="bg-cyan-600/20 text-cyan-400 border border-cyan-500/50 px-4 py-1 rounded-lg hover:bg-cyan-600/40">+ 新增</button>
                    </div>
                    <div id="team-list" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
                </section>

                <!-- 比賽核心區 -->
                <section class="glass-card rounded-[2.5rem] p-10 border-l-8 border-cyan-500 shadow-2xl relative overflow-hidden">
                    <div class="grid grid-cols-1 md:grid-cols-11 gap-6 items-center mb-12">
                        <div class="md:col-span-5 p-8 rounded-3xl bg-slate-900/80 border border-white/5 text-center">
                            <div class="text-[10px] text-cyan-500 tech-font mb-2 tracking-widest uppercase">Pilot Alpha</div>
                            <div id="p1-name" class="text-4xl font-black text-white mb-6 h-12 flex items-center justify-center">---</div>
                            <input type="number" id="p1-score" placeholder="輸入距離 (cm)" class="w-full bg-black/50 border border-slate-800 rounded-2xl py-4 px-4 text-center text-3xl text-cyan-400 font-mono focus:border-cyan-500 outline-none transition-all">
                        </div>
                        <div class="md:col-span-1 text-center text-3xl font-black tech-font text-slate-800">VS</div>
                        <div class="md:col-span-5 p-8 rounded-3xl bg-slate-900/80 border border-white/5 text-center">
                            <div class="text-[10px] text-purple-500 tech-font mb-2 tracking-widest uppercase">Pilot Bravo</div>
                            <div id="p2-name" class="text-4xl font-black text-white mb-6 h-12 flex items-center justify-center">---</div>
                            <input type="number" id="p2-score" placeholder="輸入距離 (cm)" class="w-full bg-black/50 border border-slate-800 rounded-2xl py-4 px-4 text-center text-3xl text-purple-400 font-mono focus:border-purple-500 outline-none transition-all">
                        </div>
                    </div>

                    <div class="flex flex-col items-center">
                        <div class="text-8xl font-black tech-font mb-10 tracking-tighter text-white" id="timer-display">60</div>
                        <div class="flex flex-wrap justify-center gap-4">
                            <button onclick="drawMatch()" class="bg-indigo-600 hover:bg-indigo-500 text-white px-10 py-4 rounded-2xl font-bold transition-all shadow-lg shadow-indigo-900/40">隨機抽籤</button>
                            <button id="timer-btn" onclick="toggleTimer()" class="bg-cyan-600 hover:bg-cyan-500 text-white px-12 py-4 rounded-2xl font-bold transition-all shadow-lg shadow-cyan-900/40">計時</button>
                            <button onclick="saveMatch()" class="bg-emerald-600 hover:bg-emerald-500 text-white px-10 py-4 rounded-2xl font-bold transition-all shadow-lg shadow-emerald-900/40">紀錄成績</button>
                        </div>
                    </div>
                </section>
            </div>

            <!-- 右側排行榜 -->
            <div class="lg:col-span-4">
                <section class="glass-card rounded-3xl p-8 h-full shadow-2xl">
                    <h3 class="text-xl font-bold mb-8 tech-font flex items-center gap-3">
                        <span class="w-2 h-8 bg-cyan-500 rounded-full"></span>
                        LEADERBOARD
                    </h3>
                    <div id="leaderboard" class="space-y-4"></div>
                </section>
            </div>
        </div>
    </div>

    <div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 bg-slate-900 border border-cyan-500/50 text-cyan-200 px-10 py-3 rounded-full opacity-0 transition-all pointer-events-none text-sm font-bold shadow-2xl z-[300]"></div>

    <script>
        // 請填入您的 Google Apps Script 部署 URL
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyKk-6FsyLuGneCqcgnpCoBo1fHPAnXw4ez1gaTEimlkM0zcgfmuysFlOs8O1f7238/exec';

        let teams = [
            { id: 1, name: "光子旋風", score: 0, hasRaced: false },
            { id: 2, name: "雷射之眼", score: 0, hasRaced: false }
        ];
        let p1Data = null, p2Data = null, timerVal = 60, isRunning = false, interval = null;

        // 雲端功能 (同步 GitHub 與 GS)
        async function exportToCloud() {
            const icon = document.getElementById('sync-icon');
            const text = document.getElementById('sync-text');
            icon.classList.add('spin');
            text.innerText = "同步中...";
            
            try {
                await fetch(scriptURL, {
                    method: 'POST',
                    mode: 'no-cors', 
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(teams)
                });
                notify("✅ 已嘗試寫入雲端");
            } catch (e) {
                notify("❌ 寫入失敗");
            } finally {
                icon.classList.remove('spin');
                text.innerText = "儲存至雲端試算表";
            }
        }

        async function importFromCloud() {
            notify("下載中...");
            try {
                const res = await fetch(scriptURL);
                const data = await res.json();
                if (data && data.length > 0) {
                    teams = data;
                    updateUI();
                    closeInitModal();
                    notify("✅ 資料同步成功");
                }
            } catch (e) {
                notify("❌ 同步失敗，改為本地模式");
            }
        }

        function closeInitModal() { document.getElementById('init-modal').style.display = 'none'; updateUI(); }

        // UI 渲染 (重新加入隊名與呼吸燈特效)
        function updateUI() {
            const list = document.getElementById('team-list');
            list.innerHTML = teams.map(t => `
                <div class="flex items-center gap-3 p-3 bg-black/40 border border-white/5 rounded-2xl group">
                    <input type="text" value="${t.name}" onchange="editName(${t.id}, this.value)" class="bg-transparent text-sm w-full outline-none focus:text-cyan-400">
                    <button onclick="removeTeam(${t.id})" class="text-slate-600 hover:text-red-500 opacity-0 group-hover:opacity-100 transition-all text-xl">×</button>
                </div>
            `).join('');

            const board = document.getElementById('leaderboard');
            const sorted = [...teams].sort((a,b) => b.score - a.score);
            
            board.innerHTML = sorted.map((t, i) => {
                let rankClass = "list-item";
                if (t.score > 0) {
                    if (i === 0) rankClass += " rank-gold";
                    else if (i === 1) rankClass += " rank-silver";
                    else if (i === 2) rankClass += " rank-bronze";
                }
                return `
                    <div class="flex justify-between items-center p-5 rounded-2xl border border-white/5 bg-white/5 ${rankClass}">
                        <div class="flex items-center gap-4">
                            <span class="tech-font font-black text-slate-600 w-4">${i+1}</span>
                            <span class="font-bold text-lg">${t.name}</span>
                        </div>
                        <div class="tech-font text-emerald-400 font-black text-xl">${t.score}</div>
                    </div>
                `;
            }).join('');
        }

        function drawMatch() {
            const pool = teams.filter(t => !t.hasRaced);
            if (pool.length === 0) return notify("所有隊伍皆已完賽");
            p1Data = pool.splice(Math.floor(Math.random()*pool.length), 1)[0];
            p2Data = pool.length > 0 ? pool[Math.floor(Math.random()*pool.length)] : null;
            document.getElementById('p1-name').innerText = p1Data.name;
            document.getElementById('p2-name').innerText = p2Data ? p2Data.name : "測試賽";
            timerVal = 60;
            document.getElementById('timer-display').innerText = 60;
        }

        function saveMatch() {
            if (!p1Data) return notify("請先進行抽籤");
            const s1 = parseFloat(document.getElementById('p1-score').value) || 0;
            const s2 = parseFloat(document.getElementById('p2-score').value) || 0;
            
            teams = teams.map(t => {
                if (t.id === p1Data.id) { t.score = s1; t.hasRaced = true; }
                if (p2Data && t.id === p2Data.id) { t.score = s2; t.hasRaced = true; }
                return t;
            });

            if (s1 > 0 || s2 > 0) confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
            updateUI();
            notify("紀錄完成，記得同步儲存");
        }

        function toggleTimer() {
            if (isRunning) { clearInterval(interval); isRunning = false; }
            else {
                isRunning = true;
                interval = setInterval(() => {
                    timerVal--;
                    document.getElementById('timer-display').innerText = timerVal;
                    if (timerVal <= 0) { clearInterval(interval); isRunning = false; }
                }, 1000);
            }
        }

        function notify(m) { const t = document.getElementById('toast'); t.innerText = m; t.style.opacity = '1'; setTimeout(() => t.style.opacity='0', 2500); }
        function toggleManage() { document.getElementById('setup-panel').classList.toggle('hidden'); }
        function addTeam() { teams.push({id:Date.now(), name:"新隊伍", score:0, hasRaced:false}); updateUI(); }
        function removeTeam(id) { teams = teams.filter(t => t.id !== id); updateUI(); }
        function editName(id, val) { teams = teams.map(t => t.id === id ? {...t, name:val} : t); }
    </script>
</body>
</html>
