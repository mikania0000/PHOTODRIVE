<body class="min-h-screen overflow-hidden">

                    <span id="sync-icon">â˜ï¸</span> <span id="sync-text" class="font-bold">åŒæ­¥é›²ç«¯</span>
                </button>
                <button onclick="toggleManage()" class="px-4 py-2 rounded-full border border-slate-700 text-slate-400 text-xs font-bold hover:bg-white/5 transition-all">éšŠä¼ç®¡ç†</button>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
            <div class="lg:col-span-8 space-y-6">
                <!-- éšŠä¼ç®¡ç†å€ï¼šåŒ…å«æ–°å¢ã€åˆªé™¤ã€ä¿®æ”¹ -->
                <section id="setup-panel" class="glass-card rounded-2xl p-6 hidden">
                    <div class="flex justify-between items-center mb-6 px-2">
                        <div>
                            <h3 class="text-2xl font-black tech-font text-cyan-400">TEAM REGISTRY</h3>
                            <p class="text-xs text-slate-500 font-bold">æ–°å¢ã€åˆªé™¤æˆ–ä¿®æ”¹åƒè³½è€…è³‡æ–™</p>
                        </div>
                        <div class="flex gap-3">
                            <button onclick="resetToDefaultTeams()" class="bg-slate-800 text-slate-300 border border-slate-700 px-5 py-2 rounded-xl hover:bg-slate-700 transition-all text-xs font-bold italic">é‡è¨­ 10 çµ„</button>
                            <button onclick="addTeam()" class="bg-cyan-600/20 text-cyan-400 border border-cyan-500/50 px-5 py-2 rounded-xl hover:bg-cyan-600/40 transition-all text-sm font-black shadow-[0_0_15px_rgba(6,182,212,0.3)]">ï¼‹ æ–°å¢éšŠä¼</button>

                <!-- æ¯”è³½æ ¸å¿ƒå€ -->

                    <div class="flex flex-col md:flex-row items-center justify-between gap-4 mb-8">

                            <input type="number" id="p1-score" placeholder="è·é›¢ (cm)" class="w-full bg-black/50 border border-slate-800 rounded-xl py-4 text-center text-3xl text-cyan-400 font-mono focus:border-cyan-500 outline-none transition-all">
                        </div>
                        
                        <!-- ä¸­é–“è¨ˆæ™‚å™¨ -->

                            <input type="number" id="p2-score" placeholder="è·é›¢ (cm)" class="w-full bg-black/50 border border-slate-800 rounded-xl py-4 text-center text-3xl text-purple-400 font-mono focus:border-purple-500 outline-none transition-all">

                    <div class="flex flex-wrap justify-center gap-4">

                        <button id="timer-btn" onclick="toggleTimer()" class="bg-cyan-600 hover:bg-cyan-500 text-white px-10 py-4 rounded-xl font-black transition-all shadow-lg text-lg transform hover:scale-105">é–‹å§‹è¨ˆæ™‚</button>
                        <button onclick="resetTimer()" class="bg-slate-700 hover:bg-slate-600 text-white px-6 py-4 rounded-xl font-black transition-all text-lg">é‡è¨­</button>
                        <button onclick="saveMatch()" class="bg-emerald-600 hover:bg-emerald-500 text-white px-8 py-4 rounded-xl font-black transition-all shadow-lg text-lg transform hover:scale-105">ç´€éŒ„æˆç¸¾</button>

            <!-- å³å´æ’è¡Œæ¦œ -->
            <div class="lg:col-span-4">
                <section class="glass-card rounded-2xl p-6 h-[calc(100vh-180px)] shadow-2xl relative overflow-hidden flex flex-col">
                    <h3 class="text-lg font-bold mb-4 tech-font flex items-center gap-2">

                        RANKING

    <div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 bg-slate-900/90 border border-cyan-500/50 text-cyan-200 px-10 py-4 rounded-full opacity-0 transition-all pointer-events-none text-sm font-bold shadow-2xl z-[300] backdrop-blur-md"></div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyKk-6FsyLuGneCqcgnpCoBo1fHPAnXw4ez1gaTEimlkM0zcgfmuysFlOs8O1f7238/exec';

        const defaultTeamPreset = Array.from({ length: 10 }, (_, i) => ({
            id: Date.now() + i,
            name: `ç¬¬ ${i + 1} éšŠ`,
            score: 0,
            hasRaced: false
        }));

        let teams = [...defaultTeamPreset];
        let p1Data = null, p2Data = null, defaultSeconds = 60, timerVal = 60, isRunning = false, interval = null;

        function speak(text) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'zh-TW';
                utterance.rate = 1.1;
                window.speechSynthesis.speak(utterance);
            }
        }

        async function exportToCloud() {
            const icon = document.getElementById('sync-icon');
            const text = document.getElementById('sync-text');
            icon.classList.add('spin');
            text.innerText = "åŒæ­¥ä¸­...";
            try {
                await fetch(scriptURL, {
                    method: 'POST',
                    mode: 'no-cors', 
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(teams)
                });
                notify("âœ… å·²æ›´æ–°é›²ç«¯");
            } catch (e) {
                notify("âŒ åŒæ­¥å¤±æ•—");
            } finally {
                icon.classList.remove('spin');
                text.innerText = "åŒæ­¥é›²ç«¯";
            }
        }

        async function importFromCloud() {
            notify("æ­£åœ¨è‡ªé›²ç«¯ä¸‹è¼‰è³‡æ–™...");
            try {
                const res = await fetch(scriptURL);
                const data = await res.json();
                if (data && data.length > 0) {
                    teams = data;
                    updateUI();
                    closeInitModal();
                    notify("âœ… è³‡æ–™åŒæ­¥å®Œæˆ");
                    speak("ç³»çµ±è³‡æ–™åŒæ­¥å®Œæˆ");
                }
            } catch (e) { notify("âŒ åŒæ­¥å¤±æ•—"); }
        }

        function closeInitModal() { document.getElementById('init-modal').style.display = 'none'; updateUI(); }

        function resetToDefaultTeams() {
            teams = Array.from({ length: 10 }, (_, i) => ({
                id: Date.now() + i,
                name: `ç¬¬ ${i + 1} éšŠ`,
                score: 0,
                hasRaced: false
            }));
            updateUI();
            notify("å·²é‡ç½®ç‚ºé è¨­ 10 çµ„éšŠä¼");
        }

        function updateUI() {
            // æ›´æ–°ç®¡ç†åˆ—è¡¨ (å« Label + Input + ä¿®æ”¹ + åˆªé™¤)
            const list = document.getElementById('team-list');
            list.innerHTML = teams.map((t, index) => `
                <div class="flex flex-col gap-3 p-5 bg-white/5 border border-white/10 rounded-2xl group hover:border-cyan-500/50 transition-all shadow-inner relative">
                    <button onclick="removeTeam(${t.id})" class="absolute top-4 right-4 text-slate-500 hover:text-red-500 transition-colors bg-black/20 hover:bg-red-500/10 w-8 h-8 rounded-full flex items-center justify-center font-bold">âœ•</button>
                    
                    <div class="flex items-center gap-2">
                        <div class="w-2 h-2 rounded-full bg-cyan-500 shadow-[0_0_8px_#00f2ff]"></div>
                        <label class="text-sm font-black text-cyan-500 tech-font uppercase tracking-tighter">Entry ID: ${index + 1}</label>
                    </div>

                    <div class="space-y-1">
                        <span class="text-xs font-bold text-slate-400 ml-1">éšŠä¼åç¨±</span>
                        <input type="text" value="${t.name}" 
                               onchange="editName(${t.id}, this.value)" 
                               class="bg-black/60 border border-slate-700 rounded-xl px-5 py-3 w-full outline-none focus:border-cyan-500 text-xl font-black text-white transition-all shadow-lg placeholder-slate-600"
                               placeholder="è«‹è¼¸å…¥éšŠå...">
                    </div>
                </div>
            `).join('');

            // æ›´æ–°æ’è¡Œæ¦œ
            const board = document.getElementById('leaderboard');
            const sorted = [...teams].sort((a,b) => b.score - a.score);
            
            board.innerHTML = sorted.map((t, i) => {
                let rankStyle = "";
                let medal = "";
                if (t.score > 0) {
                    if (i === 0) { rankStyle = "rank-gold"; medal = "ğŸ¥‡ "; }
                    else if (i === 1) medal = "ğŸ¥ˆ ";
                    else if (i === 2) medal = "ğŸ¥‰ ";
                }
                return `
                    <div class="flex justify-between items-center p-4 rounded-xl border border-white/5 bg-white/5 ${rankStyle}">
                        <div class="flex items-center gap-3">
                            <span class="tech-font font-black text-slate-500 text-xs">${i+1}</span>
                            <span class="font-bold text-sm">${medal}${t.name}</span>
                        </div>
                        <div class="flex flex-col items-end">
                            <div class="tech-font text-emerald-400 font-black text-xl">${t.score}</div>
                            <span class="text-[8px] text-slate-500 font-bold uppercase">cm</span>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function drawMatch() {
            const pool = teams.filter(t => !t.hasRaced);
            if (pool.length === 0) return notify("æ‰€æœ‰éšŠä¼çš†å·²å®Œè³½");
            
            p1Data = pool.splice(Math.floor(Math.random()*pool.length), 1)[0];
            p2Data = pool.length > 0 ? pool[Math.floor(Math.random()*pool.length)] : null;
            
            document.getElementById('p1-score').value = '';
            document.getElementById('p2-score').value = '';

            const p1El = document.getElementById('p1-name');
            const p2El = document.getElementById('p2-name');
            
            p1El.style.opacity = "0";
            p2El.style.opacity = "0";
            
            setTimeout(() => {
                p1El.innerText = p1Data.name;
                p2El.innerText = p2Data ? p2Data.name : "æ¸¬è©¦é¸æ‰‹";
                p1El.style.opacity = "1";
                p2El.style.opacity = "1";
            }, 100);
            
            speak(`ç”± ${p1Data.name} å°æˆ° ${p2Data ? p2Data.name : 'æ¸¬è©¦é¸æ‰‹'}`);
            resetTimer();
        }

        function saveMatch() {
            if (!p1Data) return notify("è«‹å…ˆæŠ½ç±¤");
            const s1 = parseFloat(document.getElementById('p1-score').value) || 0;
            const s2 = parseFloat(document.getElementById('p2-score').value) || 0;
            
            teams = teams.map(t => {
                if (t.id === p1Data.id) { t.score = s1; t.hasRaced = true; }
                if (p2Data && t.id === p2Data.id) { t.score = s2; t.hasRaced = true; }
                return t;
            });

            if (s1 > 0 || s2 > 0) {
                confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
                speak("ç´€éŒ„å®Œæˆ");
            }
            updateUI();
            notify("æˆç¸¾å·²æš«å­˜è‡³æœ¬åœ°");
        }

        function updateCustomTimer(val) {
            defaultSeconds = parseInt(val) || 60;
            if (!isRunning) timerVal = defaultSeconds;
        }

        function resetTimer() {
            clearInterval(interval);
            isRunning = false;
            timerVal = defaultSeconds;
            document.getElementById('timer-input').value = timerVal;
            document.getElementById('timer-btn').innerText = "é–‹å§‹è¨ˆæ™‚";
        }

        function toggleTimer() {
            const btn = document.getElementById('timer-btn');
            if (isRunning) { 
                clearInterval(interval); 
                isRunning = false; 
                btn.innerText = "ç¹¼çºŒ";
            } else {
                isRunning = true;
                btn.innerText = "æš«åœ";
                interval = setInterval(() => {
                    timerVal--;
                    document.getElementById('timer-input').value = timerVal;
                    if (timerVal <= 3 && timerVal > 0) speak(timerVal.toString());
                    if (timerVal <= 0) { 
                        clearInterval(interval); 
                        isRunning = false; 
                        btn.innerText = "çµæŸ";
                        speak("æ¯”è³½çµæŸ");
                        notify("â° æ¯”è³½çµæŸï¼");
                    }
                }, 1000);
            }
        }

        function notify(m) { const t = document.getElementById('toast'); t.innerText = m; t.style.opacity = '1'; setTimeout(() => t.style.opacity='0', 2000); }
        function toggleManage() { document.getElementById('setup-panel').classList.toggle('hidden'); }
        
        // æ–°å¢éšŠä¼åŠŸèƒ½
        function addTeam() { 
            const newId = Date.now();
            teams.push({id: newId, name: `ç¬¬ ${teams.length + 1} éšŠ`, score: 0, hasRaced: false}); 
            updateUI(); 
            notify("å·²æ–°å¢ä¸€çµ„éšŠä¼");
        }

        // åˆªé™¤éšŠä¼åŠŸèƒ½
        function removeTeam(id) { 
            teams = teams.filter(t => t.id !== id); 
            updateUI(); 
            notify("éšŠä¼å·²ç§»é™¤");
        }

        // ä¿®æ”¹éšŠä¼åç¨±åŠŸèƒ½
        function editName(id, val) { 
            teams = teams.map(t => t.id === id ? {...t, name: val} : t); 
            // æŠ½ç±¤ä¸­å¦‚æœæœ‰è©²éšŠä¼ä¹ŸåŒæ­¥æ›´æ–°é¡¯ç¤º
            if (p1Data && p1Data.id === id) document.getElementById('p1-name').innerText = val;
            if (p2Data && p2Data.id === id) document.getElementById('p2-name').innerText = val;
        }
    </script>
