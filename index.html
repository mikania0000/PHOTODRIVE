<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>資優盃光驅動車大賽 - 科技管理系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Noto+Sans+TC:wght@300;500;700;900&display=swap');
        
        :root {
            --neon-blue: #00f2ff;
            --neon-green: #39ff14;
            --neon-purple: #bc13fe;
            --neon-pink: #ff00ff;
            --neon-red: #ff3131;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #050a14;
            background-image: radial-gradient(circle at 50% 50%, #1e293b 0%, #050a14 100%);
            color: #e2e8f0;
            overflow-x: hidden;
            transition: background-color 0.3s ease;
        }

        body.timer-warning {
            background-color: #1a0505;
        }

        .tech-font { font-family: 'Orbitron', sans-serif; }

        .glass-card {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }

        .neon-border-blue { border-left: 4px solid var(--neon-blue); box-shadow: -5px 0 15px rgba(0, 242, 255, 0.2); }
        
        .glow-text { text-shadow: 0 0 15px rgba(0, 242, 255, 0.7); }
        .glow-text-pink { text-shadow: 0 0 15px rgba(255, 0, 255, 0.7); }
        .glow-text-red { text-shadow: 0 0 15px rgba(255, 49, 49, 0.7); }

        .timer-circle {
            transition: stroke-dashoffset 0.1s linear, stroke 0.3s ease;
        }

        /* 滾動動畫效果優化 */
        .slot-machine {
            height: 5.5rem; 
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .slot-container {
            transition: transform 0.1s cubic-bezier(0.1, 0.7, 1.0, 0.1);
            line-height: 5.5rem;
        }
        .shuffling {
            filter: blur(4px);
            opacity: 0.6;
            transform: scale(0.9);
        }

        .rank-row:nth-child(1) { background: rgba(251, 191, 36, 0.1); border-left: 4px solid #fbbf24; }
        .rank-row:nth-child(2) { background: rgba(148, 163, 184, 0.1); border-left: 4px solid #94a3b8; }
        .rank-row:nth-child(3) { background: rgba(180, 83, 9, 0.1); border-left: 4px solid #b45309; }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }

        .btn-action {
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .btn-action:hover {
            transform: translateY(-2px);
            filter: brightness(1.2);
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.4);
        }
        
        .scanline {
            width: 100%;
            height: 2px;
            background: rgba(0, 242, 255, 0.1);
            position: absolute;
            top: 0;
            z-index: 10;
            animation: scan 4s linear infinite;
        }
        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }

        /* 隊名平衡大小 */
        .team-name-display {
            font-size: 3.5rem; 
            font-weight: 800;
            letter-spacing: -0.02em;
            line-height: 1.2;
        }

        /* 自定義時間按鈕樣式 */
        .time-btn {
            @apply px-3 py-1 rounded bg-slate-800 border border-slate-700 text-xs font-bold hover:bg-cyan-900/40 hover:border-cyan-500/50 transition-all;
        }
        .time-btn.active {
            @apply bg-cyan-600 border-cyan-400 text-white shadow-[0_0_10px_rgba(6,182,212,0.5)];
        }

        .shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
    </style>
</head>
<body class="min-h-screen pb-20">

    <div class="max-w-7xl mx-auto px-4 pt-8">
        <!-- Header -->
        <header class="flex flex-col md:flex-row justify-between items-center mb-10 gap-4">
            <div>
                <h1 class="text-4xl md:text-6xl font-black tracking-tighter bg-clip-text text-transparent bg-gradient-to-r from-cyan-400 via-blue-500 to-purple-600">
                    資優盃光驅動車大賽
                </h1>
                <p class="text-cyan-500/80 font-medium tracking-widest mt-1 tech-font italic uppercase">Optic-Drive Competition Terminal</p>
            </div>
            <div class="flex gap-4">
                <button onclick="toggleManageMode()" id="manage-toggle-btn" class="px-6 py-2 rounded-full border border-cyan-500/50 text-cyan-400 hover:bg-cyan-500/10 transition-all font-bold">
                    管理隊伍名單
                </button>
            </div>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            
            <!-- Left Side: Battle & Setup -->
            <div class="lg:col-span-8 space-y-8">
                
                <!-- 隊伍名單管理區 -->
                <section id="setup-panel" class="glass-card rounded-3xl p-6 hidden">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-xl font-bold flex items-center tech-font">
                            <span class="w-2 h-6 bg-cyan-500 rounded-full mr-3"></span>
                            隊伍註冊系統
                        </h2>
                        <button onclick="addTeam()" class="bg-cyan-600/20 hover:bg-cyan-600/40 text-cyan-400 px-4 py-1 rounded-lg border border-cyan-500/30 text-sm">
                            + 新增隊伍
                        </button>
                    </div>
                    <div id="team-list-container" class="grid grid-cols-1 md:grid-cols-2 gap-4 max-h-[400px] overflow-y-auto pr-2">
                        <!-- 動態生成 -->
                    </div>
                    <div class="mt-8 flex justify-center">
                        <button onclick="lockAndStart()" class="bg-cyan-600 hover:bg-cyan-400 text-white font-bold py-3 px-12 rounded-full shadow-[0_0_20px_rgba(6,182,212,0.5)] transition-all">
                            確認並鎖定名單
                        </button>
                    </div>
                </section>

                <!-- 對戰抽籤區 -->
                <section id="battle-panel" class="glass-card rounded-3xl p-8 neon-border-blue relative overflow-hidden">
                    <div class="scanline"></div>
                    
                    <div class="text-center mb-6">
                        <h2 class="text-2xl font-bold tech-font text-cyan-400 glow-text tracking-widest uppercase">Battle Arena</h2>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-11 gap-4 items-center mb-10">
                        <!-- Player A -->
                        <div class="md:col-span-5 text-center p-6 rounded-2xl bg-slate-900/90 border border-cyan-500/40 relative overflow-hidden group">
                            <span class="text-[10px] tracking-widest text-cyan-500 tech-font block mb-2 uppercase font-bold opacity-70">Pilot A</span>
                            <div class="slot-machine mb-4">
                                <div id="p1-slot" class="slot-container team-name-display text-white glow-text">---</div>
                            </div>
                            <div class="relative z-10">
                                <input type="number" id="p1-score-input" placeholder="距離 (cm)" 
                                    class="w-full bg-black/70 border border-slate-700 rounded-xl py-3 px-4 text-center text-2xl focus:border-cyan-500 focus:outline-none transition-all text-cyan-400 font-mono">
                            </div>
                        </div>

                        <div class="md:col-span-1 text-center font-black tech-font text-4xl text-slate-800 italic animate-pulse">VS</div>

                        <!-- Player B -->
                        <div class="md:col-span-5 text-center p-6 rounded-2xl bg-slate-900/90 border border-purple-500/40 relative overflow-hidden group">
                            <span class="text-[10px] tracking-widest text-purple-500 tech-font block mb-2 uppercase font-bold opacity-70">Pilot B</span>
                            <div class="slot-machine mb-4">
                                <div id="p2-slot" class="slot-container team-name-display text-white glow-text-pink">---</div>
                            </div>
                            <div class="relative z-10">
                                <input type="number" id="p2-score-input" placeholder="距離 (cm)" 
                                    class="w-full bg-black/70 border border-slate-700 rounded-xl py-3 px-4 text-center text-2xl focus:border-purple-500 focus:outline-none transition-all text-purple-400 font-mono">
                            </div>
                        </div>
                    </div>

                    <!-- 計時器與控制 -->
                    <div class="flex flex-col items-center">
                        <div class="relative mb-2" id="timer-container">
                            <svg class="w-40 h-40 transform -rotate-90">
                                <circle cx="80" cy="80" r="74" stroke="currentColor" stroke-width="6" fill="transparent" class="text-slate-800" />
                                <circle id="timer-bar" cx="80" cy="80" r="74" stroke="currentColor" stroke-width="6" fill="transparent" 
                                    stroke-dasharray="465" stroke-dashoffset="0" class="text-cyan-500 transition-all timer-circle" stroke-linecap="round" />
                            </svg>
                            <div id="timer-display" class="absolute inset-0 flex flex-col items-center justify-center">
                                <span class="text-4xl font-bold tech-font tracking-tighter" id="seconds-text">60</span>
                                <span class="text-[9px] text-slate-500 uppercase tracking-widest font-bold">Time Left</span>
                            </div>
                        </div>

                        <!-- 時間設定區域 -->
                        <div class="flex items-center gap-2 mb-6 bg-black/30 p-2 rounded-xl border border-white/5">
                            <button onclick="setBaseTime(30)" class="time-btn" id="t-30">30s</button>
                            <button onclick="setBaseTime(60)" class="time-btn active" id="t-60">60s</button>
                            <button onclick="setBaseTime(90)" class="time-btn" id="t-90">90s</button>
                            <div class="h-4 w-[1px] bg-slate-700 mx-1"></div>
                            <div class="flex items-center">
                                <input type="number" id="custom-time-input" placeholder="自訂" class="w-12 bg-transparent border-b border-slate-600 text-center text-xs focus:outline-none focus:border-cyan-500 text-cyan-400 font-bold">
                                <button onclick="setCustomTime()" class="ml-2 text-[9px] bg-slate-700 hover:bg-slate-600 px-2 py-1 rounded text-slate-300">設定</button>
                            </div>
                        </div>

                        <div class="flex flex-wrap justify-center gap-4">
                            <button id="draw-btn" onclick="drawMatch()" class="btn-action bg-gradient-to-r from-blue-700 to-indigo-800 text-white px-6 py-3 rounded-xl font-black text-base border border-blue-400/30">
                                隨機對戰抽籤
                            </button>
                            <button id="timer-control-btn" onclick="toggleTimer()" class="btn-action bg-cyan-600 hover:bg-cyan-500 text-white px-8 py-3 rounded-xl font-bold shadow-lg shadow-cyan-900">
                                開始計時
                            </button>
                            <button onclick="saveMatchResult()" class="btn-action bg-emerald-600 hover:bg-emerald-500 text-white px-6 py-3 rounded-xl font-bold shadow-lg shadow-emerald-900">
                                紀錄成績
                            </button>
                        </div>
                    </div>
                </section>
            </div>

            <!-- Right Side: Leaderboard -->
            <div class="lg:col-span-4">
                <section class="glass-card rounded-3xl p-6 h-full border-t border-white/5 relative">
                    <div class="flex items-center justify-between mb-8">
                        <h2 class="text-xl font-bold tech-font tracking-tight flex items-center">
                            <span class="w-2 h-6 bg-emerald-500 rounded-full mr-3"></span>
                            即時排行榜
                        </h2>
                    </div>

                    <div class="space-y-4" id="leaderboard-list">
                        <!-- 動態生成 -->
                    </div>

                    <div id="no-data" class="text-center py-20 text-slate-600 italic text-sm">
                        Waiting for results...
                    </div>
                </section>
            </div>

        </main>
    </div>

    <!-- 通知元件 -->
    <div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 bg-slate-900 border border-cyan-500/50 text-cyan-100 px-8 py-3 rounded-full shadow-2xl opacity-0 transition-all z-50 pointer-events-none font-bold">
        系統訊息
    </div>

    <script>
        // 音效管理器
        const SFX = {
            audioCtx: null,
            init() {
                if (!this.audioCtx) {
                    this.audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                }
            },
            play(type) {
                this.init();
                const ctx = this.audioCtx;
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                osc.connect(gain);
                gain.connect(ctx.destination);

                const now = ctx.currentTime;

                switch(type) {
                    case 'click':
                        osc.type = 'sine';
                        osc.frequency.setValueAtTime(800, now);
                        osc.frequency.exponentialRampToValueAtTime(100, now + 0.1);
                        gain.gain.setValueAtTime(0.1, now);
                        gain.gain.linearRampToValueAtTime(0, now + 0.1);
                        osc.start(); osc.stop(now + 0.1);
                        break;
                    case 'draw':
                        osc.type = 'square';
                        osc.frequency.setValueAtTime(150, now);
                        osc.frequency.linearRampToValueAtTime(400, now + 0.05);
                        gain.gain.setValueAtTime(0.05, now);
                        gain.gain.linearRampToValueAtTime(0, now + 0.05);
                        osc.start(); osc.stop(now + 0.05);
                        break;
                    case 'tick':
                        osc.type = 'sine';
                        osc.frequency.setValueAtTime(600, now);
                        gain.gain.setValueAtTime(0.1, now);
                        gain.gain.linearRampToValueAtTime(0, now + 0.05);
                        osc.start(); osc.stop(now + 0.05);
                        break;
                    case 'warning':
                        osc.type = 'sine';
                        osc.frequency.setValueAtTime(1200, now);
                        gain.gain.setValueAtTime(0.2, now);
                        gain.gain.linearRampToValueAtTime(0, now + 0.08);
                        osc.start(); osc.stop(now + 0.08);
                        break;
                    case 'alarm':
                        // 雙頻報警聲
                        const osc2 = ctx.createOscillator();
                        osc2.type = 'sawtooth';
                        osc2.frequency.setValueAtTime(200, now);
                        osc2.connect(gain);
                        osc.type = 'sawtooth';
                        osc.frequency.setValueAtTime(300, now);
                        gain.gain.setValueAtTime(0.3, now);
                        gain.gain.linearRampToValueAtTime(0, now + 1);
                        osc.start(); osc.stop(now + 1);
                        osc2.start(); osc2.stop(now + 1);
                        break;
                    case 'save':
                        osc.type = 'triangle';
                        osc.frequency.setValueAtTime(400, now);
                        osc.frequency.exponentialRampToValueAtTime(1200, now + 0.3);
                        gain.gain.setValueAtTime(0.1, now);
                        gain.gain.linearRampToValueAtTime(0, now + 0.3);
                        osc.start(); osc.stop(now + 0.3);
                        break;
                }
            }
        };

        // 狀態管理
        let teams = [
            { id: 1, name: "光子旋風", score: 0 }, { id: 2, name: "雷射之眼", score: 0 },
            { id: 3, name: "閃電騎士", score: 0 }, { id: 4, name: "太陽能翼", score: 0 },
            { id: 5, name: "影之驅動", score: 0 }, { id: 6, name: "極光戰機", score: 0 },
            { id: 7, name: "真空躍遷", score: 0 }, { id: 8, name: "紅外線殺手", score: 0 }
        ];

        let currentP1 = null; let currentP2 = null;
        let baseSeconds = 60; let timerSeconds = 60;
        let timerRunning = false; let timerInterval = null; let isDrawing = false;

        window.onload = () => { renderTeamInputs(); updateLeaderboard(); };

        function renderTeamInputs() {
            const container = document.getElementById('team-list-container');
            container.innerHTML = '';
            teams.forEach((team, index) => {
                const div = document.createElement('div');
                div.className = 'group relative flex items-center bg-black/40 border border-slate-800 rounded-xl p-3 focus-within:border-cyan-500/50 transition-all';
                div.innerHTML = `
                    <span class="tech-font text-xs text-slate-600 mr-3 w-4">${index + 1}</span>
                    <input type="text" value="${team.name}" onchange="updateTeamName(${team.id}, this.value)" 
                        class="bg-transparent border-none text-slate-200 focus:outline-none flex-grow font-medium">
                    <button onclick="removeTeam(${team.id})" class="text-slate-600 hover:text-red-400 opacity-0 group-hover:opacity-100 transition-all px-2">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
                    </button>
                `;
                container.appendChild(div);
            });
        }

        function updateTeamName(id, newName) {
            const team = teams.find(t => t.id === id);
            if (team) team.name = newName;
        }

        function addTeam() {
            SFX.play('click');
            const newId = Date.now();
            teams.push({ id: newId, name: `新隊伍 ${teams.length + 1}`, score: 0 });
            renderTeamInputs();
        }

        function removeTeam(id) {
            SFX.play('click');
            if (teams.length <= 2) return notify("至少需保留 2 個隊伍");
            teams = teams.filter(t => t.id !== id);
            renderTeamInputs();
        }

        function toggleManageMode() {
            SFX.play('click');
            const panel = document.getElementById('setup-panel');
            const btn = document.getElementById('manage-toggle-btn');
            panel.classList.toggle('hidden');
            btn.innerText = panel.classList.contains('hidden') ? "管理隊伍名單" : "關閉管理視窗";
        }

        function lockAndStart() { 
            SFX.play('save');
            toggleManageMode(); 
            notify("名單已鎖定"); 
            updateLeaderboard(); 
        }

        function setBaseTime(s) {
            if (timerRunning) return;
            SFX.play('click');
            baseSeconds = s; resetTimer();
            document.querySelectorAll('.time-btn').forEach(btn => btn.classList.remove('active'));
            if (document.getElementById(`t-${s}`)) document.getElementById(`t-${s}`).classList.add('active');
            notify(`時間：${s} 秒`);
        }

        function setCustomTime() {
            const val = parseInt(document.getElementById('custom-time-input').value);
            if (val > 0) setBaseTime(val);
        }

        async function drawMatch() {
            if (timerRunning || isDrawing) return;
            isDrawing = true; resetTimer();
            const p1Slot = document.getElementById('p1-slot');
            const p2Slot = document.getElementById('p2-slot');
            
            const available = [...teams];
            const p1 = available.splice(Math.floor(Math.random()*available.length), 1)[0];
            const p2 = available[Math.floor(Math.random()*available.length)];

            let count = 0;
            const interval = setInterval(() => {
                SFX.play('draw');
                p1Slot.innerText = teams[Math.floor(Math.random()*teams.length)].name;
                p2Slot.innerText = teams[Math.floor(Math.random()*teams.length)].name;
                p1Slot.classList.add('shuffling'); p2Slot.classList.add('shuffling');
                if (++count > 20) {
                    clearInterval(interval);
                    p1Slot.innerText = p1.name; p2Slot.innerText = p2.name;
                    p1Slot.classList.remove('shuffling'); p2Slot.classList.remove('shuffling');
                    currentP1 = p1; currentP2 = p2;
                    isDrawing = false;
                    SFX.play('save');
                }
            }, 70);
        }

        function toggleTimer() { 
            SFX.play('click');
            timerRunning ? stopTimer() : startTimer(); 
        }

        function startTimer() {
            timerRunning = true;
            document.getElementById('timer-control-btn').innerText = "暫停";
            timerInterval = setInterval(() => {
                timerSeconds--;
                
                // 倒數音效邏輯
                if (timerSeconds > 0) {
                    if (timerSeconds <= 3) {
                        SFX.play('warning'); // 最後三秒重音
                    } else if (timerSeconds <= 10) {
                        SFX.play('tick'); // 最後十秒滴答
                    }
                }

                if (timerSeconds <= 0) { 
                    stopTimer(); 
                    timerSeconds = 0;
                    handleTimerEnd();
                }
                updateTimerDisplay();
            }, 1000);
        }

        function handleTimerEnd() {
            SFX.play('alarm');
            notify("時間到！");
            document.body.classList.add('timer-warning');
            document.getElementById('timer-container').classList.add('shake');
            document.getElementById('timer-bar').classList.replace('text-cyan-500', 'text-red-500');
            document.getElementById('seconds-text').classList.add('text-red-500', 'glow-text-red');
            
            setTimeout(() => {
                document.getElementById('timer-container').classList.remove('shake');
            }, 1000);
        }

        function stopTimer() { clearInterval(timerInterval); timerRunning = false; document.getElementById('timer-control-btn').innerText = "繼續計時"; }

        function resetTimer() { 
            stopTimer(); 
            timerSeconds = baseSeconds; 
            document.body.classList.remove('timer-warning');
            document.getElementById('timer-bar').classList.replace('text-red-500', 'text-cyan-500');
            document.getElementById('seconds-text').classList.remove('text-red-500', 'glow-text-red');
            updateTimerDisplay(); 
            document.getElementById('timer-control-btn').innerText = "開始計時"; 
        }

        function updateTimerDisplay() {
            document.getElementById('seconds-text').innerText = timerSeconds;
            document.getElementById('timer-bar').style.strokeDashoffset = 465 - (timerSeconds / baseSeconds) * 465;
            
            // 最後 10 秒變紅預警
            if (timerSeconds <= 10 && timerSeconds > 0) {
                document.getElementById('timer-bar').style.stroke = 'var(--neon-red)';
                document.body.classList.add('timer-warning');
            } else if (timerSeconds > 10) {
                document.getElementById('timer-bar').style.stroke = '';
                document.body.classList.remove('timer-warning');
            }
        }

        function saveMatchResult() {
            if (!currentP1) return notify("請先抽籤");
            SFX.play('save');
            const s1 = parseFloat(document.getElementById('p1-score-input').value) || 0;
            const s2 = parseFloat(document.getElementById('p2-score-input').value) || 0;
            teams = teams.map(t => {
                if (t.id === currentP1.id) t.score = Math.max(t.score, s1);
                if (t.id === currentP2.id) t.score = Math.max(t.score, s2);
                return t;
            });
            updateLeaderboard(); notify("成績已儲存"); resetTimer();
            document.getElementById('p1-score-input').value = '';
            document.getElementById('p2-score-input').value = '';
        }

        function updateLeaderboard() {
            const list = document.getElementById('leaderboard-list');
            const sorted = [...teams].sort((a,b) => b.score - a.score);
            document.getElementById('no-data').classList.toggle('hidden', sorted.some(t => t.score > 0));
            list.innerHTML = sorted.map((t, i) => `
                <div class="rank-row flex items-center justify-between p-4 rounded-xl border border-white/5 bg-white/5">
                    <div class="flex items-center gap-4">
                        <span class="tech-font font-black text-xl w-6 ${i<3?'text-yellow-400':'text-slate-500'}">${i+1}</span>
                        <div class="font-bold text-slate-100">${t.name}</div>
                    </div>
                    <div class="tech-font font-bold text-emerald-400 text-xl">${t.score} <span class="text-[9px] text-slate-500">CM</span></div>
                </div>
            `).join('');
        }

        function notify(msg) {
            const t = document.getElementById('toast'); t.innerText = msg; t.style.opacity = '1';
            setTimeout(() => t.style.opacity = '0', 2500);
        }
    </script>
</body>
</html>
